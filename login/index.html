<!--LoginPage.html-->


<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Log in</title>

    
</head>


<body>

    <!-- Video Container -->
    <div id="video-container">
        <video autoplay muted loop playsinline>
            <source type="video/mp4">
        </video>
    </div>

    <div class="container">
        <h1><span class="musix-background"><span class="musix-text">CS437</span></span></h1>
        <h2>Log In</h2>


        <form id="loginForm">

            <label for="username">E-mail:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" onclick="login()">Log in</button>

        </form>


        <p>Don't have an account yet? <a href="register.html">Register</a></p>

        <!-- Google ile Giriş Yap Butonu -->
        <div class="google-login-button" onclick="googleLogin()">
            <img src="images/google-logo.png" alt="Google Logo" class="google-logo">
            Sign up with Google
        </div>

        <!-- Facebook ile Giriş Yap Butonu -->
        <div class="facebook-login-button" onclick="facebookLogin()">
            <img src="images/facebook-logo.png" alt="Facebook Logo" class="facebook-logo">
            Sign up with Facebook
        </div>




    </div>


    <script src="python-flusk/backend.py"></script>


    
</body>
</html>
