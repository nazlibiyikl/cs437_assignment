

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News</title>
    <style>
        /* Add styles from main.html */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
            text-align: center;
        }
        header li {
            display: inline;
            margin: 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }

        /* Existing styles for news items */
        .news-container {
            background-color: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .news-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .news-item:last-child {
            border-bottom: none;
        }
        .news-title {
            color: #333;
            font-size: 24px;
            margin-bottom: 5px;
        }
        .news-title a {
            text-decoration: none;
            color: #333;
        }
        .news-title a:hover {
            color: #50b3a2;
        }
        .news-description {
            color: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Global</span> News Network</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li class="current"><a href="{{ url_for('news') }}">News</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- News Content -->
    <div class="news-container">
        <h1>Latest News</h1>
        {% if news_items %}
            <ul>
                {% for item in news_items %}
                    <li>
                        <h2><a href="{{ item.url }}">{{ item.title }}</a></h2>
                        <p>{{ item.description }}</p>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No news found.</p>
        {% endif %}
    </div>
</body>
</html>
