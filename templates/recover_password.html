<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://www.google.com/recaptcha/api.js?render={{6Ld4hz8pAAAAAAdb1JvLP0H0aSizWYkKn3hdA2Dl}}"></script>

    <title>Password Recovery</title>

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <form method="POST" action="{{ url_for('recover_password') }}">
                    {{ form.hidden_tag() }}
                    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
                    </div>
                    <form action="?" method="POST">
                        <div class="g-recaptcha" data-sitekey="6Ld4hz8pAAAAAAdb1JvLP0H0aSizWYkKn3hdA2Dl" data-action="LOGIN"></div>
                        <br/>
                        <input type="submit" value="Submit">
                    </form>
                    <button type="submit" class="btn btn-primary btn-block">Recover Password</button>
                </form>
                <br>
                <div>
                    <a href="{{ url_for('login') }}">Back to Login</a>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>


</body>
</html>
